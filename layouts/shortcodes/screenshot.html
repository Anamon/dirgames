{{ $page := .Page.GetPage (.Get "page") }}
{{ $image := $page.Resources.GetMatch (.Get "src") }}
<figure{{ with .Get "class" }} class="{{ . }}"{{ end }}>
	<a href="/editorial/screenshot-viewer.php?src={{ $image.RelPermalink }}&lang={{ .Get "lang" }}&aspect={{ .Get "aspect" }}">
		<img src="{{ .Get "src" }}" alt="{{ with .Get "caption" }}{{ . }}{{ end }}" />
    </a>
	<figcaption>
		<p>{{- .Get "caption" | markdownify -}}</p>
	</figcaption>
</figure>
